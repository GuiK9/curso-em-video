<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    body {
        background: aquamarine;
        color: rgb(0, 0, 0);
        font: normal 18pt Arial;
    }
</style>
<body>
    <h1>iniciando estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p  id="msg">aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class = 'msg'>clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementsByClassName('msg')[0]
        d.style.background = 'green'
        d.innerText = 'estou aguardando...'
        window.document.getElementById('msg').innerText = 'hello'
        
        var d = window.document.querySelector('div.msg')
        d.style.color = 'blue' 
        var p1 = document.getElementsByTagName('p')[0] 
        window.document.writeln(p1.innerHTML)
        window.document.write("<br> " + window.navigator.appName)
   </script>
</body>
</html>
