<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(253, 0, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //a.addEventListener('click', clicar)
        window.document.getElementById('area').addEventListener('mouseover', entrar) //Aparentemente da pra usar dessa forma também. Não acredito que deu certo de primeira.
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mouseup', caboclick)
        a.addEventListener('mousedown', inicioclick)
        /*function clicar() {
            a.innerText= 'clicou'
            a.style.background = 'blue'
        }*/
        function entrar() {
            a.innerText='Entrou!'
            a.style.background = 'brown'
        }
        function saiu() {
            a.innerText='Saiu!'
            a.style.background = 'purple'
        }
        function caboclick() {
            a.style.background = 'orange'
            a.innerText = 'clicou'
        }
        function inicioclick() {
            a.style.background = 'black'
        }
    </script>
</body>
</html>
