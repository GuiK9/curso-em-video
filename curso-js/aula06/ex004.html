<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Brincando com seu nome</title>
    <style>
        body {
            background-color: aquamarine; 
            color: black;
            font: normal 20pt arial;
        }
        h1{
            color: royalblue
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. </br>`)
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()}. </br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
