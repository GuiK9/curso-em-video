<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    <p>
        velocidade do carro: <input type="number" name="txtvel" id="txtvel" > km/h
        <input type="button" value="verificar" onclick = "calcular()">
        <div id = res>
        </div>
    </p>
    <script>
        function calcular() {
            var vel = Number(window.document.getElementById('txtvel').value)
            res.innerHTML = `sua velocidade atual Ã© <strong>${vel}</strong> km/h`
            if (vel > 60){
                res.innerHTML += (`<p><strong>multado!</strong></p>`)
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca!</p>`
        }
    </script>
    
</body>
</html>
