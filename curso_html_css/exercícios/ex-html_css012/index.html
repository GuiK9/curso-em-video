<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
   
    <video controls width="500px" poster="imagens/pexels-programming-700px.png">
        <source src="midia/Meu Video-2.mkv" type="video/mkv">
        <source src="midia/Meu Video-1.m4v" type="video/mp4">
        <source src="midia/Meu Video-3.webm" type="video/webm">
        <source src="midia/Meu-Video-4.mp4" type="video/mp4">
        <p>Seu video não tem compatibilide com nenhum dos formatos de vídeo em seu navegador, <a href="" download="midia/Meu-Video-4.mp4">clique aqui</a>, para baixar o vídeo</p>
    </video>

    <h1>inserindo vídeos do yt </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
