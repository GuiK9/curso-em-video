    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá utilizar em cada caso.</p> <!--O nome do texto que aparece ao parar o mouse é Tooltip; totltip é o title das tags-->
    <ul>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abrevações</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Liatas numeradas</abbr></li>
        <li><abbr title="ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    </ul>
